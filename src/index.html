<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Card Generator</title>
  </head>
  <body>
    <form action="" id="theForm">
      <input class="card-height-input" placeholder="type height" type="text" />
      <input class="card-width-input" placeholder="type width" type="text" />
      <button class="cardBtn">Generate</button>
    </form>

    <div class="text-center">
      <div class="card">
        <span id="CardNumber">A</span>
      </div>
    </div>
  </body>
</html>
